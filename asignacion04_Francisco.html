<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">STUDENTS NAME:</label>
        <input type="nombre" name="Nombre" placeholder="Omar Lopez Garcia" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="omar@gmail.com" required>
        <br>
        <label for="gender">Gender:</label>
        <label for="boy">Boy</label>
        <input type="radio" name="gender">
        <label for="girl">Girl</label>
        <input type="radio" name="gender">
        <br>
        <label for="subjects">SUBJECTS:</label>
        <label for="tamil">Tamil</label>
        <input type="checkbox" name="subjects">
        <label for="telugu">Telugu</label>
        <input type="checkbox" name="subjects">
        <label for="english">English</label>
        <input type="checkbox" name="subjects">
        <label for="physics">Physics</label>
        <input type="checkbox" name="subjects">
        <label for="economics">Economics</label>
        <input type="checkbox" name="subjects">
        <br>
        <label for="cityTown">CITY/TOWN</label>
        <select name="cityTown" id="">
            <option value="obregon">Cd. Obregon</option>
            <option value="guasayork">Guasayork</option>
            <option value="villaJuarez">Villa Juarez</option>
            <option value="guadalajara">Guadalajara</option>
            <option value="alamos">Alamos</option>
        </select>
        <br>
        <label for="comments">COMMENTS:</label>
        <br>
        <textarea name="comments" id=""></textarea>
        <br>
        <button type="reset">Clear</button>
        <button type="submit">Summit</button>
    </form>
</body>
</html>
